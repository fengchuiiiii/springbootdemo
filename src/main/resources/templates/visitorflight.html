    <!--for循环绑定到表格上-->
    <div class="vsearchs">
        <form role="form" action="/vsearchs" method="post">
            查询<input type="text" id="num" name="num" class="form-control" placeholder="请输入航班编号" ><br>
            <input type="submit" id="vsearch" value="查询" class="btn btn-default">
        </form>

    </div>
    <div class="row">

        <table class="table table-hover" >
            <thead>
            <tr class="success">

                <th>航班号</th>
                <th>航空公司</th>
                <th>始发地</th>
                <th>目的地</th>
                <th>中转站</th>
                <th>计划起飞时间</th>
                <th>实际起飞时间</th>
                <th>延迟时间</th>
                <th>计划到达时间</th>
                <th>实际到达时间</th>
                <th>航站楼</th>
                <th>登机口</th>
                <th>值机柜台</th>
                <th>状态</th>
            </tr>
            </thead>
            <tr th:each="flight:${flights}">

                <td th:text="${flight.num}"></td>
                <td th:text="${flight.company}"></td>
                <td th:text="${flight.origin}"></td>
                <td th:text="${flight.destination}"></td>
                <td th:text="${flight.stops}"></td>
                <td th:text="${flight.planstarttime} "></td>
                <td th:text="${flight.starttime} "></td>
                <td th:text="${flight.sd}"></td>
                <td th:text="${flight.planarrivetime}"></td>
                <td th:text="${flight.arrivetime}"></td>
                <td th:text="${flight.terminal}"></td>
                <td th:text="${flight.boardinggates}"></td>
                <td th:text="${flight.checkin}"></td>
                <td th:text="${flight.state}"></td>
                <!--值转换显示-->
                <!--日期转换-->
                <!--<td th:text="${#dates.format(table_item.birth, 'yyyy-MM-dd HH:mm')}"></td>-->

            </tr>
        </table>
