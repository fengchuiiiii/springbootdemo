<form role="form" action="/Update"  method="post">
  序号<input type="text" name="id" th:value="${flight1.id}"><br>
  航班编号<input type="text"class="form-control" name="num" th:value="${flight1.num}"><br>
  航空公司 <input type="text"class="form-control" name="company" th:value="${flight1.company}"><br>
  始发地<input type="text" class="form-control"name="origin" th:value="${flight1.origin}"><br>
  目的地<input type="text"class="form-control" name="destination" th:value="${flight1.destination}"><br>
  中转站<input type="text" class="form-control"name="stops" th:value="${flight1.stops}">"<br>
  计划起飞时间<input type="text" class="form-control"name="planstarttime" th:value="${flight1.planstarttime}"><br>
  实际起飞时间<input type="text" class="form-control"name="starttime" th:value="${flight1.starttime}"><br>
  计划到达时间<input type="text" class="form-control"name="planarrivetime" th:value="${flight1.planarrivetime}"><br>
  实际到达时间<input type="text" class="form-control"name="arrivetime" th:value="${flight1.arrivetime}"><br>
  航站楼<input type="text" class="form-control"name="terminal" th:value="${flight1.terminal}"><br>
  登机口<input type="text"class="form-control" name="boardinggates" th:value="${flight1.boardinggates}"><br>
  值机柜台<input type="text"class="form-control" name="checkin" th:value="${flight1.checkin}"><br>
  状态<input type="text" class="form-control"name="state" th:value="${flight1.state}"><br>
  <input  type="submit" value="提交" class="btn btn-default"><br>
</form>
</body>
