<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form role="form" action="/Insert" method="post">
    序号       <input type="text"  class="form-control" name="id" ><br>
    航班编号    <input type="text" class="form-control" name="num"  required=""><br>
    航空公司    <input type="text" class="form-control" name="company" required=""><br>
    始发地      <input type="text" class="form-control" name="origin" required=""><br>
    目的地      <input type="text" class="form-control" name="destination" required=""><br>
    中转站      <input type="text" class="form-control" name="stops" required=""><br>
    计划起飞时间 <input type="text" class="form-control" name="planstarttime" required=""><br>
    实际起飞时间 <input type="text" class="form-control" name="starttime" ><br>
    计划到达时间 <input type="text" class="form-control" name="planarrivetime" required=""><br>
    实际到达时间 <input type="text" class="form-control" name="arrivetime" ><br>
    航站楼      <input type="text" class="form-control" name="terminal" required=""><br>
    登机口      <input type="text" class="form-control" name="boardinggates" required=""><br>
    值机柜台    <input type="text" class="form-control" name="checkin" required=""><br>
    状态       <input type="text" class="form-control" name="state" required=""><br>
  <input  type="submit" value="提交" class="btn btn-default"><br>
</form>
</body>
</html>
