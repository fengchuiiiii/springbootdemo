  <!--for循环绑定到表格上-->
  <div class="row">

    <table class="table table-hover">
      <thead>
      <tr class="success">

        <th>航班号</th>
        <th>航空公司</th>
        <th>始发地</th>
        <th>目的地</th>
        <th>中转站</th>
        <th>计划起飞时间</th>
        <th>实际起飞时间</th>
        <th>计划到达时间</th>
        <th>实际到达时间</th>
        <th>航站楼</th>
        <th>登机口</th>
        <th>值机柜台</th>
        <th>状态</th>
      </tr>
      </thead>
      <tr th:each="flight:${flights}">

        <td th:text="${flight.num}"></td>
        <td th:text="${flight.company}"></td>
        <td th:text="${flight.origin}"></td>
        <td th:text="${flight.destination}"></td>
        <td th:text="${flight.stops}"></td>
        <td th:text="${flight.planstarttime} "></td>
        <td th:text="${flight.starttime} "></td>
        <td th:text="${flight.planarrivetime}"></td>
        <td th:text="${flight.arrivetime}"></td>
        <td th:text="${flight.terminal}"></td>
        <td th:text="${flight.boardinggates}"></td>
        <td th:text="${flight.checkin}"></td>
        <td th:text="${flight.state}"></td>
        <!--值转换显示-->
        <!--日期转换-->

      </tr>
      <form role="form" action="/vback">
        <input type="submit"id="back"value="back" class="btn btn-default">
      </form>
    </table>
